<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Gramex Random UI Creation Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ui/theme/{{ theme_choice[0] }}.scss">
    <link rel="stylesheet" href="ui/@fortawesome/fontawesome-free/css/all.min.css"><!-- v5 icons -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family={{font_choice[0]}}:wght@300&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: {{ font_choice[0] }}, sans-serif;
      }
      form.feedback {
        right: 5%;
        bottom: 5%;
      }
      .chart-1 {
        width: 58vw;
        max-height: 60vw;
      }
    </style>
  </head>
  <script src="ui/jquery/dist/jquery.min.js"></script>
  <script src="ui/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ui/lodash/lodash.min.js"></script>
  <script src="ui/g1/dist/g1.min.js"></script>
  <script src="ui/vega/build/vega.min.js"></script>
  <script src="ui/vega-tooltip/build/vega-tooltip.min.js"></script>
  <script src="ui/d3v5/dist/d3.min.js"></script><!-- d3 v5 -->

<div class="container" id="maincontainer">
<body>
  {% import os %}
  {% from grandbot import render_template %}
  <!-- TODO: Filter bars -->
  {% raw render_template('template-navbar-t2.html', base='.', handler={}) %}
  <div class="container-fluid py-4">
    {% for comp in layout_choice %}
      {% raw render_template(comp + '.html', margin_choice=margin_choice[0], base='.', padding_choice=padding_choice[0]) %}
    {% end %}
  </div><!-- .container-fluid -->

  <script>
    $('.formhandler').formhandler({
      pageSize: 5,
      data: JSON.parse('{% raw charts_data.to_json(orient="records") %}')
    })
  </script>
</body>
</div>
